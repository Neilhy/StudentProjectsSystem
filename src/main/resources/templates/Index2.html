<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="../bootstrap2.3.2/css/bootstrap.min.css" rel="stylesheet" />
	<title></title>
	<link href="../styles/Common.css" rel="stylesheet" />
	<link href="../styles/Index2.css" rel="stylesheet" />
</head>

<body>
	<div class="container-fluid">
		<div class="row-fluid">
			
			<div class="add"><a class="btn btn-success" onclick="openadd();">新增</a></div>
			<div class="w">
				<div class="span12">
					<table class="table table-condensed table-bordered table-hover tab">
						<thead>
							<tr>
								<th>学院</th>
								<th>专业</th>
								<th>姓名</th>
								<th>竞赛名称</th>
								<th>竞赛等级</th>
								<th>所获奖项</th>
								<th>竞赛时间</th>

							</tr>
						</thead>
						<tbody id="tbody"></tbody>
					</table>
					<div id="page" class="tr"></div>
				</div>
			</div>

			<div id="addModal" class="modal hide fade " tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">

						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
							<h3 id="myModalLabel">添加竞赛</h3>
						</div>
						<div class="modal-body">
							<form class="form-horizontal">
								<div class="control-group">
									<label class="control-label" for="college">学院</label>
									<div class="controls">
										<select id="college">
                                	<option>机械与汽车工程学院</option>
                                	<option>建筑学院</option>
                                	<option>土木与交通学院</option>
                                	<option>电子与信息学院</option>
                                	<option>材料科学与工程学院</option>
                                	<option>化学与化工学院</option>
                                	<option>轻工科学与工程学院 </option>
                                	<option>食品科学与工程学院</option>
                                	<option>数学学院 </option>
                                	<option>物理与光电学院 </option>　
                                	<option>经济与贸易学院</option>
                                	<option>自动化科学与工程学院</option>
                                	<option>计算机科学与工程学院</option>　　
                                	<option>电力学院</option>
                                	<option>生物科学与工程学院</option>
                                	<option>环境与能源学院</option>
                                	<option>软件学院</option>
                                	<option>工商管理学院（创业教育学院）</option>
                                	<option>公共管理学院</option>
                                	<option>马克思主义学院</option>
                                	<option>外国语学院</option>
                                	<option>法学院（知识产权学院）</option>
                                	<option>新闻与传播学院</option>
                                	<option>艺术学院</option>
                                	<option>体育学院</option>
                                	<option>设计学院</option>
                                	<option>医学院</option>
                                	<option>国际教育学院</option>
                                </select>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="schoolId">学号</label>
									<div class="controls">
										<input type="text" id="schoolId"/>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="Name">姓名</label>
									<div class="controls">
										<input type="text" id="Name"/>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="comName">竞赛名称</label>
									<div class="controls">
										<input type="text" id="comName"/>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="comRank">竞赛等级</label>
									<div class="controls">
										<select>
                                	<option>国际级</option>
                                	<option>国家级</option>
                                	<option>省级</option>
                                	<option>市级</option>
                                	<option>校级</option>
                                	<option>院级</option>
                                </select>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="comDescription">竞赛简介</label>
									<div class="controls">
										<textarea id="comDescription"></textarea>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="comHost">主办方</label>
									<div class="controls">
										<input type="text" id="comHost"/>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="comTime">时间</label>
									<div class="controls">
										<input type="text" id="comTime"/>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="comMethod">参赛方式</label>
									<div class="controls">
										<input type="radio" name="comMethod" value="1"/>团队
										<input type="radio" name="comMethod" value="2"/>个人
									</div>
								</div>
								<div class="control-group" style="display: none;" id="partner">
									<label class="control-label" for="comPartner">参赛人员</label>
									<div class="controls">
										队长:<input type="text" id="captin"/><br /><br />
										队员:<textarea id="comPartner"></textarea>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="comPrize">所获奖项</label>
									<div class="controls">
										<select id="comPrize">
                                	<option>一等奖</option>
                                	<option>二等奖</option>
                                	<option>三等奖</option>
                                	<option>优胜奖</option>
                                	<option>特等奖</option>
                                </select>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="comPic">奖状证明</label>
									<div class="controls">
										<input type="file" id="comPic"/>
									</div>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
							<button class="btn btn-primary" id="add" onclick="add();">保存</button>
							<button class="btn btn-primary" id="edt" onclick="edt();">保存</button>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../scripts/jquery-1.9.1.min.js"></script>
	<script src="../bootstrap2.3.2/js/bootstrap.min.js"></script>
	<script src="../layer-v2.3/layer/layer.js"></script>
	<script src="../laypage-v1.3/laypage/laypage.js"></script>
	<script src="../scripts/Index2.js"></script>
	<script>
	$(function(){
		$('input:radio[name="comMethod"]').change( function(){
			$("#partner").toggle();
		});
	})
		
	</script>
</body>

</html>
