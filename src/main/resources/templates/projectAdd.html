
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/lib/bootstrap.min.css" rel="stylesheet" />
    <title>添加项目</title>
    <link href="css/Common.css" rel="stylesheet" />

</head>
<style>
    .content{
        margin: 0px 0px;
        padding: 30px 200px;
        background: #eee;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        -webkit-box-shadow: inset 0 1px 1px 0 #c7c7c7;
        -moz-box-shadow: inset 0 1px 1px 0 #c7c7c7;
        box-shadow: inset 0 1px 1px 0 #c7c7c7;
    }

</style>
<body>
<div class="content">
<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="schoolId">学号</label>
        <div class="controls">
            <input type="text" id="schoolId"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="Name">姓名</label>
        <div class="controls">
            <input type="text" id="Name"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="college">学院</label>
        <div class="controls">
            <select id="college">
                <option>机械与汽车工程学院</option>
                <option>建筑学院</option>
                <option>土木与交通学院</option>
                <option>电子与信息学院</option>
                <option>材料科学与工程学院</option>
                <option>化学与化工学院</option>
                <option>轻工科学与工程学院 </option>
                <option>食品科学与工程学院</option>
                <option>数学学院 </option>
                <option>物理与光电学院 </option>　
                <option>经济与贸易学院</option>
                <option>自动化科学与工程学院</option>
                <option>计算机科学与工程学院</option>　　
                <option>电力学院</option>
                <option>生物科学与工程学院</option>
                <option>环境与能源学院</option>
                <option>软件学院</option>
                <option>工商管理学院（创业教育学院）</option>
                <option>公共管理学院</option>
                <option>马克思主义学院</option>
                <option>外国语学院</option>
                <option>法学院（知识产权学院）</option>
                <option>新闻与传播学院</option>
                <option>艺术学院</option>
                <option>体育学院</option>
                <option>设计学院</option>
                <option>医学院</option>
                <option>国际教育学院</option>
            </select>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="className">班级</label>
        <div class="controls">
            <input type="text" id="className">
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="competitionName">竞赛名称</label>
        <div class="controls">
            <input type="text" id="competitionName"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="competitionRank">竞赛等级</label>
        <div class="controls">
            <select id="competitionRank">
                <option value="国际级">国际级</option>
                <option value="国际级">国家级</option>
                <option value="省级">省级</option>
                <option value="市级">市级</option>
                <option value="校级">校级</option>
                <option value="院级">院级</option>
            </select>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="competitionTime">时间</label>
        <div class="controls">
            <input type="date" id="competitionTime"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="teacher">指导老师</label>
        <div class="controls">
            <input type="text" id="teacher"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" >参赛方式</label>
        <div class="controls">
            <input type="radio" name="competitionMethod" value="team"/>团队
            <input type="radio" name="competitionMethod" value="person"/>个人
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="competitionPrize">所获奖项</label>
        <div class="controls">
            <select id="competitionPrize">
                <option value="一等奖">一等奖</option>
                <option value="二等奖">二等奖</option>
                <option value="三等奖">三等奖</option>
                <option value="优胜奖">优胜奖</option>
                <option value="特等奖">特等奖</option>
                <option value="其他">其他</option>
            </select>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="competitionPhoto">奖状证明</label>
        <div class="controls">
            <input type="file" id="competitionPhoto"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="note">备注</label>
        <div class="controls">
            <textarea id="note"></textarea>
        </div>
    </div>

</form>
    <button class="btn btn-primary"  id="add" >保存</button>
</div>
<script src="scripts/lib/jquery-1.9.1.min.js"></script>

<script src="scripts/lib/layer/layer.js"></script>
<script src="scripts/projectAdd.js"></script>
</body>
</html>
